<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire dans un tableau</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <div id="header">
      <h1>Module 101 - Validation formulaire</h1>
    </div>

    <div id="content">
      <form action="contact.html" method="GET" onsubmit="return valider()">

        <table>

          <tr>
            <td><label for="titre">Titre</label></td>
            <td>
              <select name="titre" id="titre">
                <option value="Madame">Madame</option>
                <option value="Monsieur">Monsieur</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="nom">Nom:</label></td>
            <td><input type="text" name="nom" id="nom" /></td>
          </tr>

          <tr>
            <td><label for="prenom">Prénom:</label></td>
            <td><input type="text" name="prenom" id="prenom" /></td>
          </tr>

          <tr>
            <td><label for="demande">Demande:</label></td>
            <td><textarea name="demande" id="demande"></textarea></td>
          </tr>

          <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="text" name="email" id="email" /></td>
          </tr>

          <tr>
            <td><label for="tel">Téléphone:</label></td>
            <td><input type="text" name="tel" id="tel" /></td>
          </tr>

          <tr>
            <td><label for="rep_tel">Répondez moi par téléphone:</label></td>
            <td><input type="radio" name="reponse" id="reponse_tel" value="rep_tel" /></td>
          </tr>

          <tr>
            <td><label for="rep_email">Répondez moi par email:</label></td>
            <td><input type="radio" name="reponse" id="reponse_email" value="rep_email" /></td>
          </tr>

          <tr>
            <td><button type="submit">Envoyer</button></td>
            <td><button type="reset">Réinitialiser</button></td>
          </tr>
        </table>
      </form>
    </div>

    <div id="footer">
      <h2>CIE101 - 60/02/2017</h2>
      <script type="text/javascript" src="scripts/scripts.js"></script>
    </div>

  </body>
</html>
